<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Contact Us</h1>
    <form action="/submit_feedback" method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Checkbox Field -->
        <label for="features">Which features do you use?</label><br>
        <input type="checkbox" id="feature1" name="features" value="Via Webpage">
        <label for="feature1">Via Webpage</label><br>
        <input type="checkbox" id="feature2" name="features" value="Feature 2">
        <label for="feature2">Via Call</label><br>
        <input type="checkbox" id="feature3" name="features" value="Feature 3">
        <label for="feature3">Via sms</label>
        <br><br>

        <!-- Radio Button Field -->
        <label for="satisfaction">How satisfied are you with our platform?</label><br>
        <input type="radio" id="very_satisfied" name="satisfaction" value="Very Satisfied">
        <label for="very_satisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="Neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>
        <input type="radio" id="very_dissatisfied" name="satisfaction" value="Very Dissatisfied">
        <label for="very_dissatisfied">Very Dissatisfied</label>
        <br><br>

        <!-- Text Area Field -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
